server:
  port: 8080
spring:
  cache:
    type: ehcache
    ehcache:
      config: classpath:/ehcache.xml
  datasource:
    url: jdbc:mysql:///freewind_cloud
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    servlet:
      content-type: text/html
    mode: HTML5
    cache: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="site" type="cn.kevinlu98.cloud.freewindcloud.common.Website"*/-->
<head th:replace="common::head"><title></title></head>

<body>
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!--/*@thymesVar id="loginUser" type="cn.kevinlu98.cloud.freewindcloud.pojo.User"*/-->
<div class="wrapper" th:with="loginUser=${#authentication.principal.loginUser}">

    <div th:replace="common::sidebar('user')"></div>
    <div th:replace="common::navbar"></div>

    <div class="content-page">
        <div class="container-fluid">
            <div th:replace="common::message"></div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">用户管理</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-between">
                                <div class="col-sm-6 col-md-6">
                                    <div id="user_list_datatable_info" class="dataTables_filter">
                                        <form class="mr-3 position-relative"
                                              th:action="@{/user/list(page=${userPage.page})}" method="get">
                                            <div class="form-group mb-0">
                                                <input type="search" class="form-control" id="exampleInputSearch"
                                                       name="keyword"
                                                       th:value="${keyword}"
                                                       placeholder="请输入用户昵称或用户名或邮箱" aria-controls="user-list-table">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="user-list-files d-flex">
                                        <a class="bg-success" th:href="@{/user/add}">
                                            <i class="fa fa-plus"></i> 新增用户</a>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="user-list-table" class="table table-striped table-bordered mt-4 " role="grid"
                                       aria-describedby="user-list-page-info">
                                    <thead>
                                    <tr>
                                        <th>用户id</th>
                                        <th>用户头像</th>
                                        <th>用户名</th>
                                        <th>用户昵称</th>
                                        <th>用户权限</th>
                                        <th>用户邮箱</th>
                                        <th>用户容量</th>
                                        <th>用户上传限制</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user:${userPage.getData()}">
                                        <td class="text-center" th:text="${user.id}"></td>
                                        <td class="text-center"><img class="rounded-circle img-fluid avatar-40"
                                                                     th:src="${user.avatar}" alt="" src=""></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.nickname}"></td>
                                        <td th:text="${T(cn.kevinlu98.cloud.freewindcloud.common.enums.Role).find(user.role).getDesc()}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.size}"></td>
                                        <td th:text="${user.limitSize}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button id="btnGroupDrop1" type="button"
                                                        class="btn btn-primary btn-sm dropdown-toggle"
                                                        data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                    <i class="fa fa-cog" aria-hidden="true"></i>操作
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="">
                                                    <a class="dropdown-item"
                                                       th:href="@{/user/edit/{id}(id=${user.id})}"><i
                                                            class="fa  fa-edit" aria-hidden="true"></i> 编辑</a>
                                                    <button class="dropdown-item lw-reset" data-target="password"
                                                            data-msg="是否要重置该用户密码"
                                                            data-th-data-id="${user.id}">
                                                        <i class="fa fa-dot-circle" aria-hidden="true"></i> 重置密码
                                                    </button>
                                                    <button class="dropdown-item lw-reset" data-target="avatar"
                                                            data-msg="确认用户头像违规进行重置"
                                                            data-th-data-id="${user.id}">
                                                        <i class="fa fa-user-astronaut" aria-hidden="true"></i> 重置头像
                                                    </button>
                                                    <button class="dropdown-item lw-reset" data-target="nickname"
                                                            data-msg="确认用户昵称违规进行重置"
                                                            data-th-data-id="${user.id}">
                                                        <i class="fa fa-user-injured" aria-hidden="true"></i> 重置昵称
                                                    </button>
                                                    <button class="dropdown-item lw-reset" data-target="delete"
                                                            data-msg="确认删除该用户"
                                                            data-th-data-id="${user.id}">
                                                        <i class="fa fa-trash" aria-hidden="true"></i> 删除
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row justify-content-between mt-3">
                                <div id="user-list-page-info" class="col-md-6">
                                    <span>共 <b th:text="${userPage.total}"></b> 条记录</span>
                                </div>
                                <div class="col-md-6">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination justify-content-end mb-0">
                                            <li th:if="${userPage.page>1}" class="page-item">
                                                <a class="page-link"
                                                   th:href="@{/user/list/(page=${userPage.page -1},keyword=${keyword})}">
                                                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                            <li th:class="${page==userPage.page?'page-item active':'page-item'}"
                                                th:each="page:${#numbers.sequence(1,userPage.totalPage)}">
                                                <a class="page-link"
                                                   th:href="@{/user/list/(page=${page},keyword=${keyword})}"
                                                   th:text="${page}"></a>
                                            </li>
                                            <li class="page-item" th:if="${userPage.page<userPage.totalPage}">
                                                <a class="page-link"
                                                   th:href="@{/user/list/(page=${userPage.page+1},keyword=${keyword})}">
                                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::footer"></div>
<div th:include="common::script"></div>
<div th:replace="common::modal"></div>
<script>
    $(".lw-reset").on('click', function () {
        let id = $(this).data('id');
        let target = $(this).data('target');
        let msg = $(this).data('msg');
        let csrf = $("#spring-csrf");
        let formData = new FormData();
        formData.append("id", id)
        formData.append(csrf.attr("name"), csrf.val())
        console.log(formData);
        let idx = layer.confirm(msg, ['确认', '取消'], function () {
            layer.close(idx)
            console.log(formData);
            $.ajax({
                url: '/user/reset/' + target,
                method: 'post',
                data: formData,
                dataType: 'json',
                cache: false,
                processData: false,// 不处理数据
                contentType: false, // 不设置内容类型
                success: res => {
                    layer.msg(res.message, {icon: res.success ? 1 : 2},function () {
                        if (res.success){
                            location.reload()
                        }
                    })
                }
            })
        })
    })
</script>
</body>
</html>

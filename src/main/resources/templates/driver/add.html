<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="site" type="cn.kevinlu98.cloud.freewindcloud.common.Website"*/-->
<head th:replace="common::head"><title></title></head>

<body>
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!--/*@thymesVar id="loginUser" type="cn.kevinlu98.cloud.freewindcloud.pojo.User"*/-->
<div class="wrapper" th:with="loginUser=${#authentication.principal.loginUser}">

    <div th:replace="common::sidebar('driver')"></div>
    <div th:replace="common::navbar"></div>

    <div class="content-page">
        <div class="container-fluid">
            <div th:replace="common::message"></div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="iq-edit-list-data">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <div class="iq-header-title">
                                            <h4 class="card-title">新增云盘</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/driver/add}" method="post">
                                            <div class=" row align-items-center">
                                                <div class="col-sm-6">
                                                    <div class="form-group col-sm-12">
                                                        <label for="name">云盘名称:</label>
                                                        <input type="text" class="form-control" id="name"
                                                               name="name" required>
                                                    </div>
                                                    <div class="form-group col-sm-12">
                                                        <label for="type">云盘类型:</label>
                                                        <select name="type" id="type" class="form-control" required>
                                                            <option th:each="type:${T(cn.kevinlu98.cloud.freewindcloud.common.enums.DriverType).values()}"
                                                                    th:selected="${type.value==1}"
                                                                    th:value="${type.value}"
                                                                    th:text="${type.desc}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-12">
                                                        <label for="path">云盘路径:</label>
                                                        <input type="text" class="form-control" id="path"
                                                               name="path" required>
                                                        <p>本地云盘的路径一定为程序可读写的路径</p>
                                                    </div>

                                                    <div class="form-group col-sm-12">
                                                        <label for="size">最大容量:</label>
                                                        <input type="text" class="form-control" id="size" required
                                                               name="maxSize">
                                                    </div>
                                                    <div class="form-group col-sm-12">
                                                        <a th:href="@{/driver/}" class="btn btn-primary mr-2">返回</a>
                                                        <button type="submit" class="btn btn-success mr-2">保存</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::footer"></div>
<div th:include="common::script"></div>
<div th:replace="common::modal"></div>
<script>
    $(function () {
        $("#avatar-inpit").on('change', function () {
            let csrf = $("#spring-csrf");
            let formData = new FormData();
            formData.append("file", this.files[0])
            formData.append(csrf.attr("name"), csrf.val())
            $.ajax({
                url: "/user/avatar",
                type: "post",
                dataType: "json",
                cache: false,
                data: formData,
                processData: false,// 不处理数据
                contentType: false, // 不设置内容类型
                success: res => {
                    if (res.success) {
                        $("#avatar-show").attr("src", res.data)
                        $("#avatar-hidden").val(res.data)
                    }
                }
            })
        })
    })
</script>
</body>
</html>

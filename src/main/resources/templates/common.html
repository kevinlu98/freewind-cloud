<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="site" type="cn.kevinlu98.cloud.freewindcloud.common.Website"*/-->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${site.title()}"></title>
    <meta name="keywords" th:content="${site.keywords()}">
    <meta name="description" th:content="${site.desc()}">

    <link rel="shortcut icon" th:href="${site.icon()}"/>
    <link rel="stylesheet" th:href="@{/static/css/backend.min.css}">
    <link rel="stylesheet" th:href="@{'/static/vendor/@fortawesome/fontawesome-free/css/all.min.css'}">
    <link rel="stylesheet" th:href="@{/static/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/vendor/remixicon/fonts/remixicon.css}">
    <link rel="stylesheet" th:href="@{/static/vendor/doc-viewer/include/pdf/pdf.viewer.css}">
    <link rel="stylesheet" th:href="@{/static/vendor/doc-viewer/include/PPTXjs/css/pptxjs.css}">
    <link rel="stylesheet" th:href="@{/static/vendor/doc-viewer/include/PPTXjs/css/nv.d3.min.css}">
    <link rel="stylesheet" th:href="@{/static/vendor/doc-viewer/include/SheetJS/handsontable.full.min.css}">
    <link rel="stylesheet"
          th:href="@{/static/vendor/doc-viewer/include/verySimpleImageViewer/css/jquery.verySimpleImageViewer.css}">
    <link rel="stylesheet" th:href="@{/static/vendor/doc-viewer/include/officeToHtml/officeToHtml.css}">
</head>
<body>
<!--/*@thymesVar id="loginUser" type="cn.kevinlu98.cloud.freewindcloud.pojo.User"*/-->
<div class="iq-sidebar  sidebar-default " th:fragment="sidebar(current)">
    <div class="iq-sidebar-logo d-flex align-items-center justify-content-between">
        <a th:href="@{/}" class="header-logo">
            <img th:src="${site.logoBlank()}" class="img-fluid rounded-normal light-logo" alt="logo" src="">
            <img th:src="${site.logoWhite()}" class="img-fluid rounded-normal darkmode-logo" alt="logo" src="">
        </a>
        <div class="iq-menu-bt-sidebar">
            <i class="las la-bars wrapper-menu"></i>
        </div>
    </div>
    <div class="data-scrollbar" data-scroll="1">
        <nav class="iq-sidebar-menu">
            <ul id="iq-sidebar-toggle" class="iq-menu">
                <li th:class="${current=='index'?'active':''}">
                    <a th:href="@{/}" class="">
                        <i class="las la-home iq-arrow-left"></i><span>控制台</span>
                    </a>
                </li>
                <li th:class="${current=='user'?'active':''}"
                    th:if="${loginUser.role==T(cn.kevinlu98.cloud.freewindcloud.common.enums.Role).ROLE_ADMIN.value}">
                    <a th:href="@{/user/list}" class="">
                        <i class="las la-user iq-arrow-left"></i><span>用户管理</span>
                    </a>
                </li>
                <li th:class="${current=='driver'?'active':''}"
                    th:if="${loginUser.role==T(cn.kevinlu98.cloud.freewindcloud.common.enums.Role).ROLE_ADMIN.value}">
                    <a th:href="@{/driver/}">
                        <i class="las la-hdd"></i><span>云盘管理</span>
                    </a>
                </li>
                <li th:class="${current=='cloud'?'active':''}">
                    <a th:href="@{/cloud/}">
                        <i class="las la-file"></i><span>我的文件</span>
                    </a>
                </li>
                <li class=" ">
                    <a href="page-delete.html" class="">
                        <i class="las la-share-alt-square iq-arrow-left"></i><span>我的分享</span>
                    </a>
                </li>
                <li class=" ">
                    <a href="page-folders.html" class="">
                        <i class="las la-stopwatch iq-arrow-left"></i><span>最近使用</span>
                    </a>
                </li>
                <li class=" ">
                    <a href="page-favourite.html" class="">
                        <i class="lar la-star"></i><span>收藏</span>
                    </a>
                </li>
                <li class=" ">
                    <a href="page-delete.html" class="">
                        <i class="las la-trash-alt iq-arrow-left"></i><span>回收站</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-bottom">
            <h4 class="mb-3"><i class="las la-cloud mr-2"></i>容量</h4>
            <p th:text="${site.usedSize() + ' / ' + loginUser.size}">17.1 / 20 GB 使用</p>
            <div class="iq-progress-bar mb-3">
                      <span class="bg-primary iq-progress progress-1" th:attr="data-percent=${site.percent()}">
                      </span>
            </div>
            <p th:text="${site.percent()+'% 已用 - '+ site.freeSize() +'空闲'}">75% 已用 - 3.9 GB 空闲</p>
            <a href="#" class="btn btn-outline-primary view-more mt-4 disabled">购买容量</a>
        </div>
        <div class="p-3"></div>
    </div>
</div>
<div class="iq-top-navbar" th:fragment="navbar">
    <input type="hidden" id="spring-csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="iq-navbar-custom">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
                <i class="ri-menu-line wrapper-menu"></i>
                <a href="index.html" class="header-logo">
                    <img th:src="${site.logoBlank()}" class="img-fluid rounded-normal light-logo" alt="logo" src="">
                    <img th:src="${site.logoWhite()}" class="img-fluid rounded-normal darkmode-logo" alt="logo" src="">
                </a>
            </div>
            <div class="iq-search-bar device-search">

                <form>
                    <div class="input-prepend input-append">
                        <div class="btn-group">
                            <label class="dropdown-toggle searchbox" data-toggle="dropdown">
                                <input class="dropdown-toggle search-query text search-input" type="text"
                                       placeholder="搜索文件"><span class="search-replace"></span>
                                <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                <span class="caret"><!--icon--></span>
                            </label>
                            <ul class="dropdown-menu">
                                <li><a href="#">
                                    <div class="item"><i class="far fa-file-pdf bg-info"></i>PDF</div>
                                </a></li>
                                <li><a href="#">
                                    <div class="item"><i class="far fa-file-alt bg-primary"></i>文稿</div>
                                </a></li>
                                <li><a href="#">
                                    <div class="item"><i class="far fa-file-excel bg-success"></i>电子表格</div>
                                </a></li>
                                <li><a href="#">
                                    <div class="item"><i class="far fa-file-powerpoint bg-danger"></i>演示</div>
                                </a></li>
                                <li><a href="#">
                                    <div class="item"><i class="far fa-file-image bg-warning"></i>图片</div>
                                </a></li>
                                <li><a href="#">
                                    <div class="item"><i class="far fa-file-video bg-info"></i>视频</div>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>

            <div class="d-flex align-items-center">
                <div class="change-mode">
                    <div class="custom-control custom-switch custom-switch-icon custom-control-inline">
                        <div class="custom-switch-inner">
                            <p class="mb-0"></p>
                            <input type="checkbox" class="custom-control-input" id="dark-mode" data-active="true">
                            <label class="custom-control-label" for="dark-mode" data-mode="toggle">
                                <span class="switch-icon-left"><i class="a-left"></i></span>
                                <span class="switch-icon-right"><i class="a-right"></i></span>
                            </label>
                        </div>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-label="Toggle navigation">
                    <i class="ri-menu-3-line"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-list align-items-center">
                        <li class="nav-item nav-icon search-content">
                            <a href="#" class="search-toggle rounded" id="dropdownSearch" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="ri-search-line"></i>
                            </a>
                            <div class="iq-search-bar iq-sub-dropdown dropdown-menu"
                                 aria-labelledby="dropdownSearch">
                                <form action="#" class="searchbox p-2">
                                    <div class="form-group mb-0 position-relative">
                                        <input type="text" class="text search-input font-size-12"
                                               placeholder="type here to search...">
                                        <a href="#" class="search-link"><i class="las la-search"></i></a>
                                    </div>
                                </form>
                            </div>
                        </li>
                        <li class="nav-item nav-icon dropdown">
                            <a href="#" class="search-toggle dropdown-toggle" id="dropdownMenuButton01"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ri-question-line"></i>
                            </a>
                            <div class="iq-sub-dropdown dropdown-menu" aria-labelledby="dropdownMenuButton01">
                                <div class="card shadow-none m-0">
                                    <div class="card-body p-0 ">
                                        <div class="p-3">
                                            <a href="#" class="iq-sub-card pt-0"><i
                                                    class="ri-questionnaire-line"></i>帮助</a>
                                            <a href="#" class="iq-sub-card"><i class="ri-service-line"></i>作者主页</a>
                                            <a href="#" class="iq-sub-card"><i class="ri-feedback-line"></i>联系作者</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item nav-icon dropdown"
                            th:if="${loginUser.role==T(cn.kevinlu98.cloud.freewindcloud.common.enums.Role).ROLE_ADMIN.getValue()}">
                            <a th:href="@{/site/}" class="search-toggle dropdown-toggle" id="dropdownMenuButton02"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="ri-settings-3-line"></i>
                            </a>
                        </li>
                        <li class="nav-item nav-icon dropdown caption-content">
                            <a href="#" class="search-toggle dropdown-toggle" id="dropdownMenuButton03"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img th:src="${loginUser.avatar}" class="avatar-30 rounded-circle shadow-sm"
                                     alt="" src="">
                                <span th:text="${loginUser.nickname}"></span>
                            </a>
                            <div class="iq-sub-dropdown dropdown-menu" style="width: 100px;"
                                 aria-labelledby="dropdownMenuButton03">
                                <div class="card shadow" style="margin-bottom: 0;">
                                    <div class="card-body p-0 ">
                                        <div class="p-3">
                                            <a th:href="@{/user/}" class="iq-sub-card pt-0"><i
                                                    class="ri-user-2-fill"></i>
                                                个人中心</a>
                                            <a th:href="@{/logout}" class="iq-sub-card" id="logout-btn"><i
                                                    class="ri-logout-box-fill"></i>退出登录</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<div th:fragment="script">
    <script th:src="@{/static/js/backend-bundle.min.js}"></script>
    <script th:src="@{/static/js/customizer.js}"></script>
    <script th:src="@{/static/js/chart-custom.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/pdf/pdf.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/docx/jszip-utils.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/docx/mammoth.browser.min.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/PPTXjs/js/filereader.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/PPTXjs/js/d3.min.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/PPTXjs/js/nv.d3.min.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/PPTXjs/js/pptxjs.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/PPTXjs/js/divs2slides.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/SheetJS/handsontable.full.min.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/SheetJS/xlsx.full.min.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/verySimpleImageViewer/js/jquery.verySimpleImageViewer.js}"></script>
    <script th:src="@{/static/vendor/doc-viewer/include/officeToHtml/officeToHtml.js}"></script>
    <script th:src="@{/static/js/doc-viewer.js}"></script>
    <script th:src="@{/static/js/app.js}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>
</div>
<div th:fragment="message" th:if="${msgType}"
     th:class="${'alert text-white bg-'+ (msgType=='success'?'success':'danger')}"
     role="alert">
    <div class="iq-alert-text" th:text="${message}"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="ri-close-line"></i>
    </button>
</div>

<footer class="iq-footer" th:fragment="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="terms-of-service.html">Terms of Use</a></li>
                </ul>
            </div>
            <div class="col-lg-6 text-right">
                Copyright 2020 <a href="http://www.bootstrapmb.com/">CloudBOX</a> All Rights Reserved.
            </div>
        </div>
    </div>
</footer>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Title</h4>
                <div>
                    <a class="btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
            </div>
            <div class="modal-body">
                <div id="resolte-contaniner" style="height: 500px;" class="overflow-auto">
                    File not found
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
